{% extends 'base.html' %}
<!-- 親テンプレートである base.html を継承 -->
{% block title %}Password Update{% endblock %}

{% block content %}
<div class="text-start">
    <p><a href="{{ url_for('auth.user') }}">←Back</a></p>
</div>

<div class="wrap centered-box">
    <h1 class="color-grey">パスワード変更</h1>

    <form method="post">
        
        <label for="password">現在のパスワード</label>
        <p class="p-small" id="password-alart"></p>
        <input type="password" name="password" id="password"  minlength="8" maxlength="48"
        oninput="FormCount('password', 8, 48);" required>

        <label for="new_password">新しいパスワード</label>
        <p class="p-small" id="new_password-alart"></p>
        <input type="password" name="new_password" id="new_password"  minlength="8" maxlength="48"
        oninput="FormCount('new_password', 8, 48);" required>

        <label for="confirm">新しいパスワード（確認）</label>
        <p class="p-small" id="confirm-alart"></p>
        <input type="password" name="confirm" id="confirm"  minlength="8" maxlength="48"
        oninput="FormCount('confirm', 8, 48);" required>

        <input type="hidden" name="token" id="token" value="{{ token }}">

        <button class="button-red" type="submit" >更新する</button>

    </form>
</div>
<script src="{{ url_for('static', filename='main.js') }}"></script>
{% endblock %}
